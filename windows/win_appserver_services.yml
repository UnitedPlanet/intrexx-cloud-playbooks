---
# This Playbook would deploy the whole SERVICES app server

- hosts: appserver_services
  vars_files:
    - ./vars.yml
  tasks:
  - name: Create directory structure
    win_file:
      path: C:\install
      state: directory

  - name: Download 7zip setup
    win_uri:
      url: https://www.7-zip.org/a/7z1900-x64.msi
      method: GET
      dest: C:\install\7z-x64.msi
      creates: C:\install\7z-x64.msi

  - name: Copy install.cmd for 7zip
    win_copy:
      src: files/install.cmd
      dest: C:\install\install.cmd

  - name: Install 7zip
    args:
      creates: 'C:\Program Files\7-Zip'
      chdir: C:\install\
    win_command: C:\install\install.cmd
      
  - name: Download Intrexx setup
    win_uri:
      url: https://download.unitedplanet.com/intrexx/90000/intrexx-18.09.1-windows-x86_64.zip
      method: GET
      dest: C:\install\intrexx-18.09.1-windows-x86_64.zip
      creates: C:\install\intrexx-18.09.1-windows-x86_64.zip
      
  #- name: Copy setup
  #  win_copy:
  #    src: files/intrexx-18.09.1-windows-x86_64.zip
  #    dest: C:\install\intrexx-18.09.1-windows-x86_64.zip
  #  args:
  #    creates: C:\install\intrexx-18.09.1-windows-x86_64.zip

  - name: Copy setup cfg
    win_template: 
      src: files/configuration.j2
      dest: C:\install\configuration.properties

  - name: Update portal config
    win_template: 
      src: files/portal_config.j2 
      dest: C:\install\portal_config.xml

  - name: Unzip intrexx
    win_command: '"C:\Program Files\7-Zip\7z.exe" x C:\install\intrexx-18.09.1-windows-x86_64.zip -oC:\install'
    args:
      creates: C:\install\IX_18.09.1
      
  - name: Disable all firewalls
    win_firewall:
      state: disabled
      profiles:
      - Domain
      - Public
      - Private
    tags: disable_firewall

  - name: Install Intrexx
    win_command: C:\install\IX_18.09.1\setup.bat -t --configFile=C:\install\configuration.properties
    args:
      creates: C:\intrexx\bin\windows\portal.bat

  - name: Create portal
    win_command: C:\intrexx\bin\windows\buildportal.bat -t --configFile=C:\install\portal_config.xml
    args:
      creates: C:\share\{{ ix_portal_name }}\internal\cfg\portal.wcf
    
  - name: Copy logon script 
    win_template: src=files/LogonServices.j2 dest=C:\install\LogonServices.ps1

  - name: Enable logon
    win_shell: C:\install\LogonServices.ps1 "{{ aws_services_hostname }}\\{{ aws_username }}"
   
  - name: Stop portal
    win_service:
      name: upixp_{{ ix_portal_name }}
      state: stopped
      start_mode: manual
      username: "{{ aws_username }}"
      password: "{{ aws_services_pw }}"

  - name: Stop Solr
    win_service:
      name: upixsolr
      state: stopped
      start_mode: auto
      username: "{{ aws_username }}"
      password: "{{ aws_services_pw }}"

  - name: Move cfg folder
    win_command: cmd /c move C:\intrexx\cfg C:\share\
    args:
      creates: C:\share\cfg\initial.cfg

  - name: Link cfg folder
    win_command: cmd /c mklink /D C:\intrexx\cfg C:\share\cfg
    args:
      creates: C:\intrexx\cfg\initial.cfg

  - name: Move Solr folder
    win_command: cmd /c move C:\intrexx\solr\server\solr C:\share\
    args:
      creates: C:\share\solr\solr.xml

  - name: Link Solr folder
    win_command: cmd /c mklink /D C:\intrexx\solr\server\solr C:\share\solr
    args:
      creates: C:\intrexx\solr\server\solr\solr.xml
      
  - name: Share portal folder
    win_share:
      name: share
      path: C:\share
      list: 'yes'
      full: Everyone

  - name: Start Solr service automatically
    win_service:
      name: upixsolr
      state: restarted
      start_mode: auto

  - name: Stop portal service 
    win_service:
      name: upixp_{{ ix_portal_name }}
      state: stopped
      start_mode: manual
      username: "{{ aws_username }}"
      password: "{{ aws_services_pw }}"

  - name: Stop supervisor service
    win_service:
      name: upixsupervisor
      state: stopped
      start_mode: manual
      username: "{{ aws_username }}"
      password: "{{ aws_services_pw }}"
