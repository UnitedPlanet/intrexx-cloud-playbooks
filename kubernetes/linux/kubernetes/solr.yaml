apiVersion: apps/v1
kind: Deployment
metadata:
  name: ixcloudsolr-deployment
  #namespace: ixcloud
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ixcloudsolr
    spec:
      containers:
      - image: ixkubernetesregistry.azurecr.io/ixdocker/ixcloudsolr:latest
        name: ixcloudsolr
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
            memory: 2048Mi
          requests:
            cpu: 0.5
            memory: 1024Mi
        volumeMounts:
        - mountPath: /opt/intrexx/org/cloud
          name: ixcloudapp-volume
        - mountPath: /opt/intrexx/bin
          name: ixcloudapp-volume-bin
        - mountPath: /opt/intrexx/cfg
          name: ixcloudapp-volume-cfg
      imagePullSecrets:
      - name: ixkubernetesregistry
      volumes:
      - name: ixcloudapp-volume
        nfs:
          server: 10.240.0.7
          path: /share/cloud
      - name: ixcloudapp-volume-bin
        nfs:
          server: 10.240.0.7
          path: /share/bin
      - name: ixcloudapp-volume-cfg
        nfs:
          server: 10.240.0.7
          path: /share/cfg
